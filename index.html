<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Workout Tracker</h1>
            <p class="today-date" id="todayDate"></p>
        </header>

        <!-- Today's Workout Section -->
        <section class="today-section">
            <h2>Today's Workout</h2>
            <div id="todayExercises" class="exercise-list">
                <!-- Today's exercises will be loaded here -->
            </div>
        </section>

        <!-- Previous Days Section -->
        <section class="previous-days-section">
            <div class="section-header">
                <h2>Mark Previous Day</h2>
                <input type="date" id="previousDate" class="date-picker">
            </div>
            <div id="previousDayExercises" class="exercise-list">
                <!-- Previous day exercises will be loaded here -->
            </div>
        </section>

        <!-- Manage Exercises Section -->
        <section class="manage-section">
            <div class="section-header">
                <h2>Manage Exercises</h2>
                <button id="addExerciseBtn" class="btn btn-primary">+ Add Exercise</button>
            </div>

            <div id="allExercises" class="exercise-list">
                <!-- All exercises will be loaded here -->
            </div>
        </section>

        <!-- Exercise Form Modal -->
        <div id="exerciseModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add Exercise</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="exerciseForm">
                    <input type="hidden" id="exerciseId">

                    <div class="form-group">
                        <label for="exerciseName">Exercise Name</label>
                        <input type="text" id="exerciseName" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="exerciseReps">Reps</label>
                            <input type="number" id="exerciseReps" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="exerciseSets">Sets</label>
                            <input type="number" id="exerciseSets" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="exerciseIncrement">Monday Increment</label>
                            <input type="number" id="exerciseIncrement" min="0" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Days of Week</label>
                        <div class="days-checkboxes">
                            <label><input type="checkbox" name="day" value="0"> Sun</label>
                            <label><input type="checkbox" name="day" value="1"> Mon</label>
                            <label><input type="checkbox" name="day" value="2"> Tue</label>
                            <label><input type="checkbox" name="day" value="3"> Wed</label>
                            <label><input type="checkbox" name="day" value="4"> Thu</label>
                            <label><input type="checkbox" name="day" value="5"> Fri</label>
                            <label><input type="checkbox" name="day" value="6"> Sat</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- History Calendar Section -->
        <section class="history-section">
            <div class="calendar-header">
                <button id="prevMonth" class="btn btn-secondary">&larr; Prev</button>
                <h2 id="calendarMonth"></h2>
                <button id="nextMonth" class="btn btn-secondary">Next &rarr;</button>
            </div>
            <div id="calendar" class="calendar">
                <!-- Calendar will be rendered here -->
            </div>
            <div id="calendarLegend" class="calendar-legend">
                <span class="legend-item"><span class="legend-color completed"></span> Workout completed</span>
                <span class="legend-item"><span class="legend-color today"></span> Today</span>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
